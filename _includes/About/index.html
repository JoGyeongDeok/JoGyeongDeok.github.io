<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자이너경준아빠의 웹퍼블리싱</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="progress-box">
            <div class="title">Html</div>
            <div class="progress">
                <div class="progress-bar bar-1"></div>
                <div class="progress-number num-1">85%</div>
            </div>
        </div>
        <div class="progress-box">
            <div class="title">CSS</div>
            <div class="progress">
                <div class="progress-bar bar-2"></div>
                <div class="progress-number num-2">70%</div>
            </div>
        </div>
        <div class="progress-box">
            <div class="title">jQuery</div>
            <div class="progress">
                <div class="progress-bar bar-3"></div>
                <div class="progress-number num-3">55%</div>
            </div>
        </div>
        <div class="progress-box">
            <div class="title">Javascript</div>
            <div class="progress">
                <div class="progress-bar bar-4"></div>
                <div class="progress-number num-4">40%</div>
            </div>
        </div>
    </div>
</body>
</html>
