<link rel="stylesheet" href="animate.css">
<script src="wow.min.js"></script>
<script>
new WOW().init();
</script>

<style>
  progress{
    width: 800px;
    height: 100px;
    align : center;
    animation : progreses 1500ms ease-in 1;
  }
</style>
<div class="col-lg">

  <h2 class="mb-3">{{ include.title }}</h2>

  {% for skill in include.source %}

  <div class="row justify-content-between align-items-center" >
    <div class="col-10 progress-box">
      <p class="mb-1 title">{{ skill.name }}</p>
    </div>
    <div>
      <div class="col-2 text-right">
        <p class="mb-1 text-muted">{{ skill.percentage }}%</p>
        <div>
          <progress max = "100" min = "100" value = {{skill.percentage}} ></progress>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

</div>
